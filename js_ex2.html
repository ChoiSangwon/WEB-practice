        <h1>Function</h1>
        <script>
          function sum(a,b){
            document.write(a+b+'<br>');
          }
          sum(1,2);
          function sum1(a,b){
            return a+b;
          }
          sum(sum1(1,2),sum1(1,2));
          var arr = ["aaa","bbb","ccc"]
          for(var a in arr){
              document.write(a+'br');
          }
        </script>

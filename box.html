<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
  </head>
  <style>
    /*
    block level element : 화면 전체를 사용. ex(h1,h2 등)
    inline element : 화면 일부를 사용. ex(a, s 등)
    */
    h1, a {
        /*
        border-width:5px;
        border-color:red;
        border-style:solid;
        */
        border:5px solid red;
        padding: 20px;
        margin: 0; 
        width:100px;
    }
  </style>
  <body>
      <h1>CSS</h1>
      <h1>CSS</h1>
  </body>
</html>
